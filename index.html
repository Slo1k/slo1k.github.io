          class="w-8 h-8"

          class="main-menu hidden md:flex md:items-center md:space-x-4 md:justify-end"

          <a
            href="https://fucha-aplikacja.pl/"
            class="hover:underline underline-offset-[37px]"
            >Główna</a
          >
          <a
            href="https://fucha-aplikacja.pl/contact-us/"
            class="hover:underline underline-offset-[37px]"
            >Kontakt</a
          >
          <a
            href="#"
            class="md:border-l md:border-white md:pl-20 text-sm text-right"
            style="font-family: 'Montserrat', sans-serif"
            >Kontakt@Fucha-<br />Aplikacja.pl</a
          >
        </nav>
        <button class="menu-toggle md:hidden" aria-label="Toggle menu">
          <img
            src="./images/hamburger.png"
            class="h-[37px] w-[37px]"
            alt="Menu"
          />
        </button>
      </div>
      <div
        class="md:hidden absolute bg-white top-[90px] w-full left-0 z-10 hidden"
        id="mobileMenu"
      >
        <a
          href="https://fucha-aplikacja.pl/"
          class="block py-6 px-4 text-center text-[#353535] hover:text-[#26defc] border-b-2 border-[#353535] text-base"

        >
        <a
          href="https://fucha-aplikacja.pl/contact-us/"
          class="block py-6 px-4 text-center text-[#353535] hover:text-[#26defc] border-b-2 border-[#353535] text-base"

    <main class="container mx-auto py-12 px-8 md:px-72">
      <section class="flex flex-col items-center justify-center mb-12">
        <h2
          class="text-3xl font-bold mb-4"
          style="font-family: 'Varela Round', sans-serif"
        >
          Zlecaj, wykonuj, zarabiaj
        </h2>
        <p
          class="text-lg text-gray-500"
          style="font-family: 'Varela Round', sans-serif"
        >
          Fucha to aplikacja, która łączy osoby poszukujące zleceń z tymi,
          którzy chcą je wykonać.
        </p>
      </section>
      <section class="flex flex-col items-center justify-center gap-8">
        <div class="hidden md:flex md:w-[700px]">
          <img
            src="./images/fucha.jpg"
            alt="Fucha"
            class="rounded-[80px] rounded-tl-[320px]"
          />
        </div>
        <div
          class="flex flex-col mt-4 bg-[#3a71ff] w-full md:w-[700px] p-8 rounded-[20px] rounded-br-[80px]"
        >
          <p
            class="text-center mt-4 text-3xl text-white pb-6"
            style="font-family: 'Varela Round', sans-serif"
          >
            Pobierz już teraz
          </p>
          <div class="flex flex-row justify-center gap-4 mt-4">
            <a
              href="https://apps.apple.com/pl/app/fucha-aplikacja/id1667236708?l=pl"
            >

                src="./images/apple.svg"
                alt="Apple Store"
                class="md:w-[240px] md:h-[60px] w-[180px] h-[40px]"

            <a
              href="https://play.google.com/store/apps/details?id=com.fucha&gl=PL&pcampaignid=pcampaignidMKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1"

                src="./images/google.svg"
                alt="Google Play"
                class="md:w-[190px] md:h-[60px] w-[130px] h-[50px] object-contain"
              />
            </a>
          </div>
        </div>
      </section>
